<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://raw.githubusercontent.com/t0m/select2-bootstrap-css/bootstrap3/select2-bootstrap.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"
    />

    {% assets "form-styles" %} <link rel=stylesheet type=text/css href="{{
    ASSET_URL }}"> {% endassets %}
  </head>
  <body class="body">
    <div class="container">
      <div class="d-flex justify-content-center">
        <form
          id="data-form"
          action="{{ url_for('curriculum') }}"
          method="post"
          class="form"
        >
          <div class="form-group">
            <label>Nombre y Apellidos</label>
            <input
              type="text"
              property="full_name"
              placeholder="Ingresa tu nombre completo"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input
              type="text"
              property="birthdate"
              datepicker
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Ocupacion</label>
            <input
              type="text"
              property="occupation"
              placeholder="Ingresa tu ocupacion"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Telefono</label>
            <input
              type="text"
              property="phone"
              placeholder="Ingresa tu telefono"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              property="email"
              placeholder="Ingresa tu email"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Nacionalidad</label>
            <select property="nationality" select2 class="form-control">
              <option>Peru</option>
              <option>Chile</option>
              <option>Ruso</option>
              <option>Japones</option>
              <option>Coreano</option>
            </select>
          </div>

          <div class="form-group">
            <div class="form__label-button">
              <label>Idiomas</label>
              <button type="button" class="btn btn-sm btn-primary">+</button>
            </div>
            <div class="form__input-group">
              <div
                property="languages"
                child="select2,select2"
                child-properties="language,level"
                multiple
                class="form__input-item except"
              >
                <select required select2 class="form-control">
                  <option>Ingles</option>
                  <option>Ruso</option>
                  <option>Japones</option>
                  <option>Chino</option>
                  <option>Coreano</option>
                </select>
                <select required select2 class="form-control">
                  <option>Basico</option>
                  <option>Intermedio</option>
                  <option>Avanzado</option>
                  <option>Fluido</option>
                </select>
                <button type="button" class="btn btn-sm btn-danger">
                  &minus;
                </button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Lenguajes de Programacion</label>
            <select
              property="programming_languages"
              select2-tags
              multiple="multiple"
              class="form-control"
            >
              <option>C++</option>
              <option>C#</option>
              <option>Python</option>
              <option>Java</option>
              <option>Javascript</option>
            </select>
          </div>

          <div class="form-group">
            <label>Aptitudes</label>
            <select
              property="aptitudes"
              select2-tags
              multiple="multiple"
              class="form-control"
            >
              <option>flexibilidad</option>
              <option>resiliencia</option>
              <option>liderazgo</option>
              <option>integridad</option>
              <option>empatia</option>
            </select>
          </div>

          <div class="form-group">
            <div class="form__label-button">
              <label>Habilidades</label>
              <button type="button" class="btn btn-sm btn-primary">+</button>
            </div>
            <div class="form__input-group">
              <div
                property="skills"
                child="input"
                multiple
                class="form__input-item"
              >
                <input
                  type="text"
                  placeholder="Ingresa una habilidad"
                  class="form-control"
                />
                <button type="button" class="btn btn-sm btn-danger">
                  &minus;
                </button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form__label-button">
              <label>Experiencia Laboral</label>
              <button type="button" class="btn btn-sm btn-primary">+</button>
            </div>
            <div class="form__input-group">
              <div
                property="work_experience"
                child="input,datepicker-multiple"
                child-properties="name,dates"
                multiple
                class="form__input-item"
              >
                <input
                  type="text"
                  placeholder="Ingresa una experiencia laboral"
                  class="form-control"
                />
                <input type="text" datepicker-multiple class="form-control" />
                <button type="button" class="btn btn-sm btn-danger">
                  &minus;
                </button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form__label-button">
              <label>Formacion</label>
              <button type="button" class="btn btn-sm btn-primary">+</button>
            </div>
            <div class="form__input-group">
              <div
                property="training"
                child="input,datepicker-multiple"
                child-properties="name,dates"
                multiple
                class="form__input-item"
              >
                <input
                  type="text"
                  placeholder="Ingresa una formacion"
                  class="form-control"
                />
                <input type="text" datepicker-multiple class="form-control" />
                <button type="button" class="btn btn-sm btn-danger">
                  &minus;
                </button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Perfil</label>
            <textarea
              property="profile"
              rows="3"
              class="form-control"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <div class="error-content">
            <p id="error-message"></p>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script id="datasource" type="application/json">
    {{ context }}
  </script>

  <script src="	https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    $(document).ready(function () {
      $("[select2]").select2();

      $("[select2-tags]").select2({
        tags: true,
      });

      $("[datepicker]").daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
      });

      $("[datepicker-multiple]").daterangepicker();
    });
  </script>

  {% assets "form-scrips" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
</html>
